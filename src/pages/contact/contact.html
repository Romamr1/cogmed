<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Charts in Ionic 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Scatter Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #dxCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <dx-chart
        id="chart"
        palette="yellow"
        title="Crude Oil Prices in 2005"
        [dataSource]="OilPrice">
        <dxo-common-series-settings
            argumentField="date"
            type="rangeBar"></dxo-common-series-settings>
        <dxi-value-axis>
            <dxo-title text="$ per barrel"></dxo-title>
        </dxi-value-axis>
        <dxo-argument-axis>
            <dxo-label format="month"></dxo-label>
        </dxo-argument-axis>
        <dxo-export [enabled]="false"></dxo-export>
        <dxo-legend
            verticalAlignment="bottom"
            horizontalAlignment="center"></dxo-legend>
        <dxi-series
            axis="total"
            type="spline"
            valueField="total"
            name="Total"
            color="#008fd8">
        </dxi-series>
        <dxi-series
            rangeValue1Field="aVal1"
            rangeValue2Field="aVal2"
            name="ANS West Coast"></dxi-series>
        <!-- <dxi-series
            rangeValue1Field="tVal1"
            rangeValue2Field="tVal2"
            name="West Texas Intermediate"></dxi-series> -->
    </dx-chart>

</ion-content>
